<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Antakshari</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="game-container">
        <h1>Word Antakshari</h1>
        <p>Word: <span id="current-word">______</span></p>
        <input type="text" id="word-input" placeholder="Enter your word">
        <button id="submit-word">Submit</button>
        <button id="start-game">Start Game</button>
        <p id="message"></p>
        <div id="scoreboard">
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="timer">30s</span></p>
        </div>
    </div>
</body>

</html>
